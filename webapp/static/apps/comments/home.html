<!DOCTYPE html>
<html>
<head>
    <title>GreenField | We help you in hiring.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/application.css" rel="stylesheet" media="screen">

    <script src="/static/js/external/jquery.js" type="text/javascript"></script>
    <script src="/static/js/external/angular.min.js" type="text/javascript"></script>
    <script src="/static/js/external/angular-cookies.min.js" type="text/javascript"></script>
    <script src="/static//js/external/bootstrap.min.js"></script>
</head>
<body ng-app="myAngularApp">
<header class="page-header">Project GreenField
</header>
<div class="container" ng-controller="usersCtrl" ng-init="init()">
    <span class="offset2" ng-show="loggedInUser.username">[[loggedInUser.username]]</span>
    <form name="LoginForm" class="form-horizontal well well-small" ng-hide="loggedInUser.username">
        <div class="control-group">
            <label class="control-label">Username</label>

            <div class="controls">
                <input type="text" name="username" ng-model="toBeSignUpUser.username" placeholder="Enter username...."
                       class="input-medium"/>

                <div class='alert alert-danger' ng-show="signUpErrors.error.username">
                    <div ng-repeat="err in signUpErrors.error.username">
                        [[err]]
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <input type="password" name="password1" ng-model="toBeSignUpUser.password1"
                       placeholder="enter password...."
                       class="input-medium"/>

                <div class='alert alert-danger' ng-show="signUpErrors.error.password1">
                    <div ng-repeat="err in signUpErrors.error.password1">
                        [[err]]
                    </div>
                </div>
            </div>
            <div class="controls">
                <input type="password" name="password2" ng-model="toBeSignUpUser.password2"
                       placeholder="enter password...."
                       class="input-medium"/>

                <div class='alert alert-danger' ng-show="signUpErrors.error.password2">
                    <div ng-repeat="err in signUpErrors.error.password2">
                        [[err]]
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" ng-click="doSignUp()">SingUp</button>
            </div>
            <div class="controls">
                <button type="submit" class="btn" ng-click="doLogIn()">Login</button>
            </div>
        </div>
    </form>

</div>
<div class="row offset1" ng-controller="commentsCtrl" ng-init="init()">
    <div class="span4">
        <h1>Comment Form</h1>

        <form ng-submit="postComment()">
            <div class="control-group">
                <label class="control-label">Comment Title</label>
                <input type="text" class="controls" name="title" ng-model="commentToBePosted.title"/>
            </div>
            <div class="control-group">
                <label class="control-label">Description</label>
                <textarea cols="10" rows="5" class="controls" name="description"
                          ng-model="commentToBePosted.description"></textarea>
            </div>
            <div class="control-group">
                <button type="submit" class="btn-primary controls">Post Comment</button>
            </div>
            <div class='alert alert-danger' ng-show="errorForComments">
                <div ng-repeat="err in errorForComments.error.title">
                    [[err]]
                </div>
            </div>
        </form>
    </div>
    <div class="container span8 well">
        <div class="container">
            <span class="span1 icon-comment"></span><span class="span3">Recent Comments </span>
        </div>
        <div class="row-fluid">
            <div class='alert alert-danger' ng-show="errorWhileDelete">[[errorWhileDelete.error]]</div>
            <div class="row" ng-repeat="comment in usercomments" ng-class="{alert: comment.is_deleted}">
                <div class="accordion-heading offset1" ng-bind="comment.title"></div>
                <div class="accordion-inner offset2" ng-bind="comment.description"></div>
                <button type="button" class="btn btn-danger btn-sm offset3" ng-click="deleteThisComment(comment)">
                    Delete
                </button>
            </div>

        </div>
    </div>
</div>

<script src="/static/js/angular/angular-common.js" type="text/javascript">
</script>
<script src="/static/js/angular/controllers/commentsCtrl.js" type="text/javascript">
</script>
<script src="/static/js/angular/controllers/usersCtrl.js" type="text/javascript">
</script>
</body>
</html>
